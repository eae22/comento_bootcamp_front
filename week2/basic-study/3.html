<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Box Model Example</title>
    <style>
      body {
        background: #f5f5f5;
        padding: 40px;
        font-family: Arial, sans-serif;
      }

      .box {
        width: 200px;
        height: 100px;

        /* Content */
        background-color: lightblue;

        /* Padding */
        padding: 20px;

        /* Border */
        border: 5px solid steelblue;

        /* Margin */
        margin: 30px;

        box-sizing: content-box; /* 기본값 */
      }
    </style>
  </head>
  <body>
    <div class="box">Contents</div>
  </body>
</html>
