<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Layout 예제</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #148218;
        color: white;
        padding: 15px;
      }

      nav {
        background-color: #333;
        color: white;
        padding: 10px;
      }

      section {
        background-color: #f2f2f2;
        padding: 15px;
      }

      article {
        background-color: white;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }

      aside {
        background-color: #ddd;
        padding: 15px;
      }

      footer {
        background-color: #222;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>웹 사이트 제목</h1>
      <p>로고 및 소개 영역</p>
    </header>

    <nav>메뉴 1 | 메뉴 2 | 메뉴 3</nav>

    <section>
      <h2>메인 콘텐츠 영역</h2>

      <article>
        <h3>기사 제목 1</h3>
        <p>article 요소는 독립적인 콘텐츠를 담습니다.</p>
      </article>

      <article>
        <h3>기사 제목 2</h3>
        <p>article 요소는 독립적인 콘텐츠를 담습니다.</p>
      </article>
    </section>

    <aside>aside 영역 (광고, 추천 콘텐츠 등)</aside>

    <footer>© 2026 Frontend Bootcamp</footer>
  </body>
</html>
